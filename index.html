<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="time"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 0.9em;
    }
    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Time Logger</h2>
    <form id="timeForm">
      <label for="startTime">Start Time</label>
      <input type="text" id="startTime" readonly>

      <label for="endTime">End Time</label>
      <input type="text" id="endTime" readonly>

      <label for="activity">Activity</label>
      <input type="text" id="activity" placeholder="Describe what you're doing...">

      <button type="submit">Log</button>
    </form>

    <table id="logTable">
      <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const startTimeInput = document.getElementById('startTime');
    const endTimeInput = document.getElementById('endTime');
    const activityInput = document.getElementById('activity');
    const form = document.getElementById('timeForm');
    const tableBody = document.querySelector('#logTable tbody');

    function formatDateTime(date) {
      return date.toLocaleString();
    }

    function updateEndTime() {
      const now = new Date();
      endTimeInput.value = formatDateTime(now);
    }

    function loadStartTime() {
      const now = new Date();
      startTimeInput.value = formatDateTime(now);
    }

    function saveLog(log) {
      const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');
      logs.push(log);
      localStorage.setItem('timeLogs', JSON.stringify(logs));
    }

    function loadLogs() {
      tableBody.innerHTML = '';
      const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');
      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${log.start}</td><td>${log.end}</td><td>${log.activity}</td>`;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const log = {
        start: startTimeInput.value,
        end: endTimeInput.value,
        activity: activityInput.value.trim()
      };
      if (!log.activity) {
        alert("Please enter an activity.");
        return;
      }
      saveLog(log);
      loadLogs();
      loadStartTime();
      activityInput.value = '';
    });

    // Initialize
    loadStartTime();
    loadLogs();
    setInterval(updateEndTime, 1000);
  </script>
</body>
</html>
